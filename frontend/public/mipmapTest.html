<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Three.js app</title>
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
		<script src="./lib/jquery-2.1.3.min/index.js"></script>
	</head>
	<body>
		
		<div id=example style=position:absolute; ></div>
		
		<script src="./lib/third-party/threejs/three.min.js"></script>
		<script src="./lib/third-party/threejs/OrbitControls.js"></script>
		<script src="./lib/third-party/threejs/StereoEffect.js"></script>
		<script src="./lib/third-party/threejs/DeviceOrientationControls.js"></script>	
		<script>
			
			var scene,camera,renderer;
			var clock = new THREE.Clock();
			var effect,controls;
			var video,videoImage,videoTexture;
			var container;
			var isIos = false;
			function init(){
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 2048 );
				camera.position.set(0,0,400);
      				scene.add(camera);				
		
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container = document.getElementById('example');
				container.appendChild(renderer.domElement);
				effect = new THREE.StereoEffect(renderer);





				var isMobile = false; 
				// device detection
				if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(navigator.userAgent) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0,4))){
				 	isMobile = true;
					if(/iPhone|iPad|iPod/i.test(navigator.userAgent))
						isIos = true;
				}

				if(isMobile){

					controls = new THREE.DeviceOrientationControls( camera,true);
					controls.connect();
					controls.update();
				}else{
					controls = new THREE.OrbitControls(camera,renderer.domElement);
					controls.movementSpeed = 100;
					controls.rollSpeed = Math.PI / 24;
					controls.autoForward = false;
					controls.dragToLook = false;
				
				}
				///////////
				// VIDEO //
				///////////

				// create the video element
				video = document.createElement( 'video' );
				video.src = "./audios/test.mp4";
				video.preload = "auto"; 
				video.load(); // must call after setting/changing source
				video.play();

	
				videoImage = document.createElement( 'canvas' );
				videoImage.width = 1024;
				videoImage.height = 1024;

				videoImageContext = videoImage.getContext( '2d' );
				// background color if no video present
				videoImageContext.fillStyle = '#000000';
				videoImageContext.fillRect( 0, 0, videoImage.width, videoImage.height );

				videoTexture = new THREE.Texture( videoImage );
				videoTexture.minFilter = THREE.LinearFilter;
				videoTexture.magFilter = THREE.LinearFilter;
				videoTexture.wrapS = THREE.RepeatWrapping;
				videoTexture.wrapT = THREE.RepeatWrapping;

				var movieMaterial = new THREE.MeshBasicMaterial( { map: videoTexture, side:THREE.BackSide } );
				// the geometry on which the movie will be displayed;
				// 		movie image will be scaled to fit these dimensions.
				var movieGeometry = new THREE.SphereGeometry(500,32,32,Math.PI,Math.PI*2, 0, Math.PI);
				movieGeometry.center();
		
				var movieScreen = new THREE.Mesh( movieGeometry, movieMaterial );
				movieScreen.position.set(0,0,0);
				
						movieGeometry.uvsNeedUpdate = true;
						var domeradius = Math.PI/2;
						var faceVertexUvs = movieGeometry.faceVertexUvs[ 0 ];
				
						var xmin,xmax,ymin,ymax,zmin,zmax;
						xmin = Number.MAX_SAFE_INTEGER ;
						ymin = Number.MAX_SAFE_INTEGER ;
						zmin = Number.MAX_SAFE_INTEGER ;
						xmax = Number.MIN_SAFE_INTEGER  ;
						ymax = Number.MIN_SAFE_INTEGER ;
						zmax = Number.MIN_SAFE_INTEGER ;
						varray = movieGeometry.vertices;
						for ( i = 0; i < varray.length; i ++ ) {
							for ( var j = 0; j < 3; j ++ ) {
								if(varray[i].x > xmax)
									xmax=varray[i].x
								if(varray[i].y > ymax)
									ymax=varray[i].y
								if(varray[i].z > zmax)
									zmax=varray[i].z
								if(varray[i].x < xmin)
									xmin=varray[i].x
								if(varray[i].y < ymin)
									ymin=varray[i].y
								if(varray[i].z < zmin)
									zmin=varray[i].z			
							}
						}
						console.log(zmin);
						console.log(zmax);
						var xrange = (xmax-xmin)/2;
						var yrange = (ymax-ymin)/2;
						var zrange = (zmax-zmin)/2;
						for ( i = 0; i < faceVertexUvs.length; i ++ ) {

							var uvs = faceVertexUvs[ i ];
							var face = movieGeometry.faces[ i ];
							var X,Y,Z,rxy,frac;
							for ( var j = 0; j < 3; j ++ ) {
								if(j == 0){
									X = movieGeometry.vertices[face.a].x/xrange;
									Y = movieGeometry.vertices[face.a].y/yrange;
									Z = (movieGeometry.vertices[face.a].z/zrange-1)*0.5;
				      		rxy = Math.sqrt( X*X + Y*Y );
    							frac = Math.atan2( rxy, -Z) / domeradius;
								}else if(j == 1) {
									X = movieGeometry.vertices[face.b].x/xrange;
									Y = movieGeometry.vertices[face.b].y/yrange;
									Z = (movieGeometry.vertices[face.b].z/zrange-1)*0.5;
				      		rxy = Math.sqrt( X*X + Y*Y );
    							frac = Math.atan2( rxy,-Z) / domeradius;  
								}else{
									X = movieGeometry.vertices[face.c].x/xrange;
									Y = movieGeometry.vertices[face.c].y/yrange;
									Z = (movieGeometry.vertices[face.c].z/zrange-1)*0.5;
				      		rxy = Math.sqrt( X*X + Y*Y );
    							frac = Math.atan2( rxy, -Z) / domeradius;  
								}
								
								uvs[ j ].x =  0.5 + 0.5 * frac * X / rxy;
								uvs[ j ].y =  0.5 + 0.5 * frac * Y / rxy;	
							}
						}				
				
				scene.add(movieScreen);


				camera.lookAt(new THREE.Vector3(1,0,0));			

				window.addEventListener('resize', resize, false);
				setTimeout(resize, 1);   				

				
				
			}	
			
    
			function resize() {
				var width = container.offsetWidth;
				var height = container.offsetHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize(width, height);
				effect.setSize(width, height);
			}
		
			var render = function () {
				requestAnimationFrame( render );
				if(isIos){
					video.currentTime = video.currentTime + 0.05;
				}
				if ( video.readyState === video.HAVE_ENOUGH_DATA ) 
				{
					videoImageContext.drawImage( video, 0, 0 );
					if ( videoTexture ){
						videoTexture.needsUpdate = true;
					} 			
				}
				resize();
				var delta = clock.getDelta();
				camera.updateProjectionMatrix();
				controls.update( );
				effect.render( scene, camera);
				renderer.setClearColor(0xffffff, 1);
			};
			init();
			render();	
			
		</script>
	</body>
</html>
